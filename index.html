<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/48950a0ec6.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- header section -->
  <header>
    <div>
      <a href="#">
        <img src="./Playstation_Img/logo.png" class="logo">
      </a>

    </div>
      
     <nav>
        <ul>
          <li><a href="">Plaistation</a></li>
          <li><a href="">ゲームソフト</a></li>
          <li><a href="">周辺機器</a></li>
        </ul>
      </nav>
      

  </header>

<!-- main section -->
  <div class="main">
    <div class="container">
      <div class="title-section">
        <div class="title">
          <h2>Plastation 5 <br>
          play has no limit</h2>
          <h3>あそびの限界を超える</h3>
        </div>
        <div class="price">
          <p>498000円</p>
          <button>遊びを体感</button>
        </div>
      </div>

      <div class="image-section">
        <img src="./Playstation_Img/plastation5.png" class="plastation5">

      </div>
    </div>
  </div>

<!-- footer section -->
<footer>
  <div class="footer-icons">
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </div>
</footer>

<script src="https://unpkg.com/scrollreveal"></script>
<script>
  ScrollReveal({ reset: true,
  delay:200, 
  duration:2000,
  distance:"500px" });
  ScrollReveal().reveal('.image-section', { delay: 500,origin:'right'});
  ScrollReveal().reveal('.title-section ,.title-section .price p', { delay: 200,origin:'top'});
  ScrollReveal().reveal('.title-section .price button' , { delay: 200,origin:'left'
});
ScrollReveal().reveal('.footer-icons i' , { delay: 200,origin:'bottom',interval:200,
});

ScrollReveal().reveal('header li' , { delay: 200,origin:'top',interval:200,
});
</script>
</body>
</html>
